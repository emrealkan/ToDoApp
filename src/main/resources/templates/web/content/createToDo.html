<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="web_template">
<head>
<title>Create Todo</title>
</head>
<div layout:fragment="breadcrumbs">
	<!-- BEGIN BREADCRUMBS -->
	<div class="row breadcrumbs margin-bottom-40">
		<div class="container">
			<div class="col-md-4 col-sm-4">
				<h1>Create New Todo</h1>
			</div>
			<div class="col-md-8 col-sm-8">
				<ul class="pull-right breadcrumb">
					<li>CREATE NEW TODO</li>
					<li class="active"><a th:href="@{/user/todolist}">MY TODOS</a></li>
					<li class="active"><a th:href="@{/logout}">SIGN OUT</a></li>
				</ul>
			</div>
		</div>
	</div>
	<!-- END BREADCRUMBS -->
</div>

<div layout:fragment="content">
	<!-- BEGIN CONTAINER -->
	<div class="container min-hight">
		<div class="row">
			<div class="col-md-9 col-sm-9">
				<h2>ToDo </h2>
				<p>Create new todo's with below informations</p>
				<div class="space20"></div>
				<!-- BEGIN FORM-->
				<form action="#" th:action="@{/user/createToDo}" th:object="${toDoModel}" method="post" class="horizontal-form margin-bottom-40" role="form">
					<div class="form-group">
						<label class="control-label">Title<span class="color-red">*</span></label>
						<div class="col-lg-12">
							<input type="text" class="form-control" th:field="*{title}" name="title"/>
							<label th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error message</label>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label">SubTitle <span class="color-red">*</span></label>
						<div class="col-lg-12">
							<input type="text" class="form-control" name="subTitle" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-6">
							<label class="control-label">Start Date<span class="color-red">*</span></label>
							<input type="date" class="form-control" name="startDate"></input>
						</div>
						
						<div class="col-lg-6">
							<label class="control-label">End Date<span class="color-red">*</span></label>
							<input type="date" class="form-control" name="endDate"></input>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label">Content<span class="color-red">*</span></label>
						<div class="col-lg-12">
							<textarea class="form-control" rows="4" name="content"></textarea>
						</div>
					</div>
					<button type="submit" class="btn btn-default theme-btn">
						<i class="icon-ok"></i> Save
					</button>
					<button type="button" class="btn btn-default" >Cancel</button>
				</form>
				<!-- END FORM-->
			</div>
		</div>
	</div>
	<!-- END CONTAINER -->
</div>
</html>
