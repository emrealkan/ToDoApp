<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="web_template">
<head>
<title>Login</title>
</head>
<div layout:fragment="breadcrumbs">
	<!-- BEGIN BREADCRUMBS -->
	<div class="row breadcrumbs margin-bottom-40">
		<div class="container">
			<div class="col-md-4 col-sm-4">
				<h1>TODO Login</h1>
			</div>
			<div class="col-md-8 col-sm-8">
				<ul class="pull-right breadcrumb">
					<li class="active">Login</li>
					<li><a th:href="@{/signup}">Signup</a></li>
				</ul>
			</div>
		</div>
	</div>
	<!-- END BREADCRUMBS -->
</div>

<div layout:fragment="content">
	<!-- BEGIN CONTAINER -->
	<div class="container margin-bottom-40">
		<div class="row">
			<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 login-signup-page">
				<form th:action="@{/login}" method="post">

					<h2>Login to your account</h2>

					<div class="input-group margin-bottom-20">
						<span class="input-group-addon"><i class="fa fa-envelope"></i></span> <input type="text" class="form-control" placeholder="E-mail" name="email"/>
					</div>
					<div class="input-group margin-bottom-20">
						<span class="input-group-addon"><i class="fa fa-lock"></i></span> <input type="password" class="form-control" placeholder="Password" name="password"/> <a
							href="#" class="login-signup-forgot-link"></a>
					</div>

					<div class="row">
						<div class="col-md-3 col-sm-3">
							<button type="submit" class="btn theme-btn ">Login</button>
							
						</div>
						<div class="col-md-9 col-sm-9">
							<p th:if="${param.error}" style="color:red; font-size:14px; padding-top: 10px">
								User cannot find. Please sign up.
				        	</p>
				        </div>
					</div>
					
					<hr></hr>

				</form>
			</div>
		</div>
	</div>
	<!-- END CONTAINER -->
</div>
</html>
